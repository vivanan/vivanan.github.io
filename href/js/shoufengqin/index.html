<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>手风琴</title>
	<link rel="shortcut icon" href="../../../favicon.ico"/>
	<link rel="bookmark" href="../../../favicon.ico"/>
<style>
	*{margin: 0; padding: 0; list-style: none;}
	body{background: url(../../../img/blur-1.jpg);}
	img{vertical-align: top;}
	#list{position: relative; height: 437px; overflow: hidden; margin: 30px auto;}
	#list li{position: absolute; width: 700px; border: 1px solid #666;}
	#list li img{width: 100%;}
</style>
<script src="common.js"></script>
<script>
	window.onload = function(){
		var oList = document.getElementById('list');
		var aLi = oList.children;
		var W = 80;
		oList.style.width = aLi[0].offsetWidth+(aLi.length-1)*W + 'px';
		for(var i = 1; i < aLi.length; i++){
			aLi[i].style.left = aLi[0].offsetWidth+(i-1)*W + 'px';
		}
		for(var i = 0; i < aLi.length; i++){
			aLi[i].index = i;
			aLi[i].onmouseover = function(){
				for(var i = 1; i < aLi.length; i++){
					if(i <= this.index){
						move(aLi[i],{left: i*W},500);
					}else{
						move(aLi[i],{left: aLi[0].offsetWidth+(i-1)*W},500);
					}
				}
			};
		}
	};
</script>
</head>
<body>
	<ul id="list">
		<li><img src="img/1.jpg" alt=""></li>
		<li><img src="img/2.jpg" alt=""></li>
		<li><img src="img/3.jpg" alt=""></li>
		<li><img src="img/4.jpg" alt=""></li>
		<li><img src="img/5.jpg" alt=""></li>
		<li><img src="img/6.jpg" alt=""></li>
		<li><img src="img/7.jpg" alt=""></li>
		<li><img src="img/8.jpg" alt=""></li>
		<li><img src="img/9.jpg" alt=""></li>
	</ul>
</body>
</html>
